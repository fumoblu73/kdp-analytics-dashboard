<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Analytics Pro - Auto-Sync Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .setup-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .setup-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #059669;
        }
        
        .alert-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="setup-form">
            <div class="setup-card">
                <div class="loading-spinner" style="margin: 0 auto 20px;"></div>
                <h2 style="text-align: center; color: #374151; margin: 0;">Loading KDP Analytics...</h2>
                <p style="text-align: center; color: #6b7280; margin: 10px 0 0;">Checking setup status</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        class KDPAnalyticsDashboard {
            constructor() {
                this.data = null;
                this.isSetup = false;
                this.isLoading = true;
                this.init();
            }
            
            async init() {
                await this.checkSetupStatus();
                this.render();
                
                if (this.isSetup) {
                    this.startAutoRefresh();
                }
            }
            
            async checkSetupStatus() {
                try {
                    const response = await fetch(`${API_BASE}/api/data`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.data = result.data;
                        this.isSetup = result.data.isSetup;
                    }
                } catch (error) {
                    console.error('Error checking setup:', error);
                }
                this.isLoading = false;
            }
            
            async performSetup(email, password, mfaCode = '') {
                try {
                    const response = await fetch(`${API_BASE}/api/setup`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password, mfaCode })
                    });
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    return {
                        success: false,
                        error: 'Setup failed: ' + error.message
                    };
                }
            }
            
            async forceSync() {
                try {
                    const response = await fetch(`${API_BASE}/api/sync`, {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.data = { ...this.data, ...result.data };
                        this.render();
                    }
                    
                    return result;
                } catch (error) {
                    return {
                        success: false,
                        error: 'Sync failed: ' + error.message
                    };
                }
            }
            
            startAutoRefresh() {
                // Refresh data every 2 minutes
                setInterval(async () => {
                    await this.checkSetupStatus();
                    this.render();
                }, 2 * 60 * 1000);
            }
            
            render() {
                const app = document.getElementById('app');
                
                if (this.isLoading) {
                    app.innerHTML = this.renderLoading();
                } else if (!this.isSetup) {
                    app.innerHTML = this.renderSetup();
                    this.bindSetupEvents();
                } else {
                    app.innerHTML = this.renderDashboard();
                    this.bindDashboardEvents();
                }
            }
            
            renderLoading() {
                return `
                    <div class="setup-form">
                        <div class="setup-card">
                            <div class="loading-spinner" style="margin: 0 auto 20px;"></div>
                            <h2 style="text-align: center; color: #374151; margin: 0;">Loading KDP Analytics...</h2>
                            <p style="text-align: center; color: #6b7280; margin: 10px 0 0;">Checking setup status</p>
                        </div>
                    </div>
                `;
            }
            
            renderSetup() {
                return `
                    <div class="setup-form">
                        <div class="setup-card">
                            <div style="text-align: center; margin-bottom: 2rem;">
                                <h1 style="font-size: 1.875rem; font-weight: bold; color: #111827; margin: 0 0 0.5rem;">üöÄ KDP Analytics Pro</h1>
                                <p style="color: #6b7280; margin: 0;">One-time setup with your Amazon KDP credentials</p>
                            </div>
                            
                            <div id="setup-alert"></div>
                            
                            <form id="setup-form">
                                <div class="input-group">
                                    <label for="email">Amazon Email</label>
                                    <input type="email" id="email" name="email" required placeholder="your-email@example.com">
                                </div>
                                
                                <div class="input-group">
                                    <label for="password">Amazon Password</label>
                                    <input type="password" id="password" name="password" required placeholder="Your Amazon password">
                                </div>
                                
                                <div class="input-group" id="mfa-group" style="display: none;">
                                    <label for="mfaCode">MFA Code (if required)</label>
                                    <input type="text" id="mfaCode" name="mfaCode" placeholder="123456">
                                </div>
                                
                                <button type="submit" class="btn-primary" id="setup-btn">
                                    üîê Setup & Connect to KDP
                                </button>
                            </form>
                            
                            <div style="margin-top: 1.5rem; padding: 1rem; background: #f3f4f6; border-radius: 0.5rem;">
                                <h4 style="margin: 0 0 0.5rem; color: #374151; font-size: 0.875rem;">üîí Privacy & Security</h4>
                                <p style="margin: 0; color: #6b7280; font-size: 0.75rem;">
                                    Your credentials are used only to authenticate with Amazon KDP APIs. 
                                    No data is stored permanently - only session tokens for sync.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderDashboard() {
                const books = this.data?.books || [];
                const totalRevenue = this.data?.totalRevenue || 0;
                const lastSync = this.data?.lastSync ? new Date(this.data.lastSync).toLocaleString() : 'Never';
                
                const totalSales = books.reduce((sum, book) => sum + (book.totalSales || 0), 0);
                const totalKenpReads = books.reduce((sum, book) => sum + (book.kenpReads || 0), 0);
                const avgRoyaltyPerSale = totalSales > 0 ? totalRevenue / totalSales : 0;
                
                return `
                    <div class="min-h-screen bg-gray-50">
                        <!-- Header -->
                        <div class="bg-white shadow-sm border-b">
                            <div class="max-w-7xl mx-auto px-4 py-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                            <span class="text-white font-bold">üìä</span>
                                        </div>
                                        <div>
                                            <h1 class="text-2xl font-bold text-gray-900">KDP Analytics Pro</h1>
                                            <p class="text-sm text-gray-500">Auto-Sync Amazon KDP Performance Dashboard</p>
                                        </div>
                                    </div>
                                    
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center space-x-2">
                                            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                                            <span class="text-sm font-medium text-green-600">Auto-Sync Active</span>
                                        </div>
                                        
                                        <button id="force-sync-btn" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                            <span>üîÑ</span>
                                            <span>Force Sync</span>
                                        </button>
                                        
                                        <div class="text-right">
                                            <div class="text-sm text-gray-500">Last Sync</div>
                                            <div class="text-sm font-semibold">${lastSync}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
